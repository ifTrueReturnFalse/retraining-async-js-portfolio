<div class="template-container">
  <i class="fa-solid fa-arrow-left"></i>
  <h3>Ajout photo</h3>
  <form class="modal-work-form">
    <label for="work-photo" class="custom-file-input">
      <div class="custom-file-input-default">
        <i class="fa-regular fa-image"></i>
        <span>+ Ajouter photo</span>
        <p>jpg, png : 4mo max</p>
      </div>
      <img class="custom-file-input-preview" />
    </label>
    <input
      type="file"
      name="work-photo"
      id="work-photo"
      accept="image/png, image/jpeg, image.jpg"
    />
    <label for="workTitle">Titre</label>
    <input type="text" name="workTitle" id="workTitle" />
    <label for="workCategory">Cat√©gorie</label>
    <select name="workCategory" id="workCategory"></select>
    <div class="modal-button-container">
      <input class="modal-button modal-submit" type="submit" value="Valider" />
    </div>
  </form>
</div>
